<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="assets/styles/reset.css"/>
    <link rel="stylesheet" href="assets/styles/style.css"/>
</head>
<body>
    <container  class="container">
        <div class="animation-size">

                <!-- box front -->
            <div class="box-front">
                <img class="box-front" src="assets/images/box-front.svg" alt="Box front">
            </div>
        
                <!-- file -->
            <div class="file">
                <img src="assets/images/file.svg" alt="conveyor-belt">
            </div>
        
                <!-- box back -->
            <div class="box-back-img">
                <img src="assets/images/box-back.svg" alt="box back">
            </div>
        
            <!-- conveyor -->
            <div class="conveyor-one">
                <img src="assets/images/conveyor-belt-1.svg" alt="conveyor-belt">
            </div>
        </div>
    </container>
</body>
</html>
