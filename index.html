<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="assets/styles/reset.css"/>
    <link rel="stylesheet" href="assets/styles/style.css"/>
</head>
<body>
    <container  class="container">
        <div class="animation-size">

                <!-- front box-->
            <div class="front-box">
                <img src="assets/images/front-box.svg" alt="Box front">
            </div>

                <!-- front-head p1-->
            <div class="front-head">
                <img src="assets/images/front-head-p1.svg" alt="Box head">
            </div>

                <!-- front-head p2-->
            <div class="front-head-p2">
                <img src="assets/images/front-head-p2.svg" alt="Box head">
            </div>

            <!-- front-head p3-->
            <div class="front-head-p3">
                <img src="assets/images/front-head-p3.svg" alt="Box head">
            </div>

            <!-- front-head p4-->
            <div class="front-head-p4">
                <img src="assets/images/front-head-p4.svg" alt="Box head">
            </div>

                <!-- file -->
            <div class="file">
                <img src="assets/images/file.svg" alt="conveyor-belt">
            </div>
      
                <!-- box back -->
            <div class="back-box">
                <img src="assets/images/back-box.svg" alt="box">
            </div>

                <!-- back-head p1-->
            <div class="back-head">
                <img src="assets/images/back-head-p1.svg" alt="Box head">
            </div>

                <!-- back-head p2-->
            <div class="back-head2">
                <img src="assets/images/back-head-p2.svg" alt="Box head">
            </div>
                
            <!-- back-head p3-->
            <div class="back-head3">
                <img src="assets/images/back-head-p3.svg" alt="Box head">
            </div>

            <!-- back-head p4-->
            <div class="back-head4">
                <img src="assets/images/back-head-p4.svg" alt="Box head">
            </div>

            <!-- sticky tape p1-->
            <div class="sticky-tape-p1">
                <img src="assets/images/sticky-tape-p1.svg" alt="sticky tape">
            </div>

            <!-- sticky tape p2-->
            <div class="sticky-tape-p2">
                <img src="assets/images/sticky-tape-p2.svg" alt="sticky tape">
            </div>

            <!-- conveyor -->
            <div class="conveyor-one">
                <img src="assets/images/conveyor-belt-1.svg" alt="conveyor-belt">
            </div>
        </div>
    </container>
</body>
</html>
